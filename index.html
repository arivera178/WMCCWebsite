<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles/index_styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>West-MEC CC FBLA Home</title>
  <link rel="icon" type="image/png" href="assets/FINAL.png">
  <style>
    body {
      font-family: myFirstFont, sans-serif;
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.5s;
      padding-top: 60px;
    }

    .sidebar a {
      padding: 8px 8px 8px 32px;
      text-decoration: none;
      font-size: 25px;
      color: #818181;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #f1f1f1;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 25px;
      font-size: 36px;
      margin-left: 50px;
    }

    .openbtn {
      font-size: 20px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 40px;
    }

    .openbtn:hover {
      background-color: #444;
    }

    #main {
      transition: margin-left .5s;
      padding: 16px;
    }

    /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
    @media screen and (max-height: 450px) {
      .sidebar {
        padding-top: 15px;
      }

      .sidebar a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

  <div id="mySidebar" class="sidebar" style="width: 250px;">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">Ã—</a>
    <center><a href="index.html"><img src="assets/FINAL.png" style="width:50px;height:50px;"></img></a></center>
    <a href="committees.html">Committees</a>
    <a href="awards.html">Awards</a>
    <a href="calendar.html">Calendar</a>
    <a href="conferences.html">FBLA Conferences</a>
    <a href="events.html">Chapter Events</a>
    <a href="juniorportal.html">Junior Portal</a>
    <a href="seniorportal.html">Senior Portal</a>
    <a href="alumni.html">Alumni Portal</a>
    <a href="officers.html">Officers</a>
    <a href="about.html">About</a>

  </div>

  <div id="main" style="margin-left: 250px;">

    <div class="divofindex">
      <div class="row">
        <button class="openbtn" onclick="openNav()">&#9776;</button>

      </div>

    </div>


    <!-- STUFF STARTS HERE -->

    <div class="Title">
      <center>
        <h1>WELCOME TO WEST-MEC CENTRAL CAMPUS FBLA</h1>
      </center>
    </div>
    <!-- STUFF ENDS -->
  </div>

  <script>
    function openNav() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</body>

</html>
